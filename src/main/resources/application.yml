spring:
  application:
    name: clean-architecture
  datasource:
    username: myuser
    password: 12345
    url: jdbc:postgresql://localhost:5433/mydb
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    user: myuser
    password: 12345
    url: jdbc:postgresql://localhost:5433/mydb
    driver-class-name: org.postgresql.Driver
    locations: classpath:db.migration

server:
  port: 8080

